apiVersion: v1
kind: Service
metadata:
  name: mauritel-ui-svc
  labels:
    app: mauritel-ui
spec:
  ports:
  - port: 80
    targetPort: 4200
  selector:
    app: mauritel-ui
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql

